<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert csv to json</title>
</head>

<body>
    <h1>Please select a csv file you want to convert to Json file</h1>
    <input type="file" id="csvFileInput">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
        integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (event) {
                    const csvData = event.target.result;
                    convertCSVtoJSON(csvData);
                };

                reader.readAsText(file);
            }
        }


        // Function to convert CSV to JSON
        function convertCSVtoJSON(csvData) {
            Papa.parse(csvData, {
                header: true,
                complete: function (results) {
                    const jsonData = JSON.stringify(results.data, null, 2);
                    downloadJSONFile(jsonData);
                },
                error: function (error) {
                    console.error('Error parsing CSV:', error);
                }
            });
        }

        // Function to download JSON file
        function downloadJSONFile(jsonData) {
            const fileName = 'output.json';
            const blob = new Blob([jsonData], { type: 'application/json' });

            if (window.navigator.msSaveOrOpenBlob) {
                // For IE
                window.navigator.msSaveOrOpenBlob(blob, fileName);
            } else {
                // For other browsers
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                link.click();
                URL.revokeObjectURL(link.href);
            }
        }

        // Event listener for file selection
        document.getElementById('csvFileInput').addEventListener('change', handleFileSelect, false);

        
    </script>

</body>

</html>
